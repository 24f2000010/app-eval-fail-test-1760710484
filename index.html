<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retry Logic Test App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .btn-retry {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Retry Logic Test App</h1>
        <div id="output" class="text-center"></div>
        <button id="retryBtn" class="btn btn-primary btn-retry">Retry</button>
    </div>

    <script>
        const retryBtn = document.getElementById('retryBtn');
        const output = document.getElementById('output');
        
        let retryCount = 0;

        const fetchData = () => {
            // Simulate API call
            setTimeout(() => {
                const randomNum = Math.random();
                if (randomNum < 0.5) {
                    output.textContent = `Data fetched successfully after ${retryCount} retries.`;
                } else {
                    retryCount++;
                    if (retryCount >= 3) {
                        output.textContent = `Failed to fetch data after 3 retries.`;
                        retryBtn.disabled = true;
                    } else {
                        fetchData();
                    }
                }
            }, 1000);
        };

        retryBtn.addEventListener('click', () => {
            retryCount = 0;
            output.textContent = 'Fetching data...';
            retryBtn.disabled = false;
            fetchData();
        });

        fetchData();
    </script>
</body>

</html>
